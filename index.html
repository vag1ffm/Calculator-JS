<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/3cb2bc27fe.js" crossorigin="anonymous"></script>
	<title>Document</title>

</head>
<body>
	
	<main>
		<label>
			<input class="stroka">
		</label>


		<div class="knopki">
			<div class="list">
				<button onclick="clean()" class='btn up'>C</button>
				<button onclick="dlo()" class='btn up'><i class="fas fa-backspace"></i></button>
				<button onclick="fznak('%')" class='btn up'>%</button>
				<button onclick="fznak('/')" class='btn zkan div'>/</button>
				<button onclick="input('7')" class='btn'>7</button>
				<button onclick="input('8')" class='btn'>8</button>
				<button onclick="input('9')" class='btn'>9</button>
				<button onclick="fznak('*')" class='btn zkan mul'>x</button>
				<button onclick="input('4')" class='btn'>4</button>
				<button onclick="input('5')" class='btn'>5</button>
				<button onclick="input('6')" class='btn'>6</button>
				<button onclick="fznak('-')" class='btn zkan min'>-</button>
				<button onclick="input('1')" class='btn'>1</button>
				<button onclick="input('2')" class='btn'>2</button>
				<button onclick="input('3')" class='btn'>3</button>
				<button onclick="fznak('+')" class='btn zkan plus'>+</button>
				<button onclick="input('0')" class='btn iskl'>0</button>
				<button onclick="input('.')" class='btn'>,</button>
				<button onclick="mainresult('=')" class='btn zkan'>=</button>
			</div>
		</div>
	</main>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
